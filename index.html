<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!--reset-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootswatch -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/flatly/bootstrap.min.css">
    <!--Style sheet  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!--Header -->
        <div class="jumbotron text-center panel panel-primary">
            <h1>Train Scheduler</h1>
            <h4>Check when the next train arrives!</h4>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Train Panel -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-heading">Current Choos Choos</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th><strong>Train Name</strong></th>
                                    <th><strong>Destination</strong></th>
                                    <th><strong>Frequency(min)</strong></th>
                                    <th><strong>Next Arrival</strong></th>
                                    <th><strong>Minutes Away</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Adding Train Panel -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h5>Add a Train</h5>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="departTime">Departure Time (Military Time HH:mm)</label>
                                <input class="form-control" id="departTime" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (Min)</label>
                                <input class="form-control" id="frequency" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-button" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
